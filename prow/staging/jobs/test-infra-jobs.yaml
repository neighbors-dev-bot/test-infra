periodics:
  - name: ci-prow-branchprotector
    cron: "54 * * * *" # at 54th minute every hour
    decorate: true
    decoration_config:
      timeout: 5h
    cluster: workload-cluster
    extra_refs:
      - org: kyma-test-infra-dev
        repo: test-infra
        base_ref: master
    spec:
      containers:
        - name: branchprotector
          image: gcr.io/k8s-prow/branchprotector:v20210422-d12e80af3e
          command: [ "/app/prow/cmd/branchprotector/app.binary" ]
          args:
            - --config-path=prow/staging/config.yaml
            - --job-config-path=prow/staging/jobs
            - --github-token-path=/etc/github/oauth
            - --confirm
            - --github-endpoint=https://api.github.com
#           - --github-endpoint=http://ghproxy
          volumeMounts:
            - mountPath: /etc/github
              name: oauth
              readOnly: true
      volumes:
        - name: oauth
          secret:
            secretName: oauth-token
  - name: ci-prow-label-sync
#    cron: "17 * * * *"
    interval: 5m
    decorate: true
    cluster: workload-cluster
    spec:
      containers:
        - name: label-sync
          image: gcr.io/k8s-prow/label_sync:v20210422-d12e80af3e
          command:
            - /app/label_sync/app.binary
          args:
            - --config=/etc/config/labels.yaml
            - --confirm=true
            - --orgs=kyma-test-infra-dev
            - --token=/etc/github/oauth
#            - --endpoint=http://ghproxy.default.svc.cluster.local
            - --endpoint=https://api.github.com
            - --debug
          volumeMounts:
            - name: oauth
              mountPath: /etc/github
              readOnly: true
            - name: config
              mountPath: /etc/config
              readOnly: true
      volumes:
        - name: oauth
          secret:
            secretName: oauth-token
        - name: config
          configMap:
            name: label-config
